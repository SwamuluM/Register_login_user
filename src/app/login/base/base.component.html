<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (submit)="loginSubmit()" novalidate >                        
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail
                                Id</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email" formControlName="email">
                                <div *ngIf="f.email.errors && (f.email.dirty || f.email.touched || submitted)">
                                        <span class="text-danger" *ngIf="f.email.errors.required">Email is required</span>
                                    </div>
                            </div>
                        </div>

                        <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" formControlName="password">
                                    <div *ngIf="f.password.errors && (f.password.dirty || f.password.touched || submitted)">
                                            <span class="text-danger" *ngIf="f.password.errors.required">Password is required</span>
                                            <span class="text-danger" *ngIf="f.password.errors.minlength">Password is required minimum 8 char's</span>
                                    </div>
                                </div>
                            </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
