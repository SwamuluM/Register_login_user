<div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" (submit)="registerSubmit()" novalidate >
                            <div class="form-group row">
                                <label for="firstname" class="col-md-4 col-form-label text-md-right">First Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="firstname" class="form-control" name="firstname" formControlName="firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastname" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="lastname" class="form-control" name="lastname" formControlName="lastName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail
                                    Id</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" name="email" formControlName="email">
                                    <div *ngIf="f.email.errors && (f.email.dirty || f.email.touched || submitted)">
                                            <span class="text-danger" *ngIf="f.email.errors.required">Email is required</span>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="mobile" class="col-md-4 col-form-label text-md-right">Mobile
                                    Number</label>
                                <div class="col-md-6">
                                    <input type="text" id="mobile" class="form-control" formControlName="mobile">
                                    <div *ngIf="f.mobile.errors && (f.mobile.dirty || f.mobile.touched || submitted)">
                                            <span class="text-danger" *ngIf="f.mobile.errors.required">Email is required</span>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="gender" class="col-md-4 col-form-label text-md-right"> Gender</label>
                                <div class="col-md-6 pt-2">
                                    <label>
                                        <input type="radio" checked="checked" name="gender" value="male" formControlName="gender">
                                        Male</label>
                                    <label class="ml-3">
                                        <input type="radio" name="gender" value="female" formControlName="gender"> 
                                        Female</label>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label for="address" class="col-md-4 col-form-label text-md-right">Address</label>
                                <div class="col-md-6">
                                    <textarea type="text" id="address" class="form-control" name="address"
                                        cols="2" formControlName="address"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" formControlName="password">
                                        <div *ngIf="f.password.errors && (f.password.dirty || f.password.touched || submitted)">
                                                <span class="text-danger" *ngIf="f.password.errors.required">Password is required</span>
                                                <span class="text-danger" *ngIf="f.password.errors.minlength">Password is required minimum 8 char's</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="cnfpassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="cnfpassword" class="form-control" name="cnfpassword" formControlName="cnfpassword">
                                        <div *ngIf="f.cnfpassword.errors && (f.cnfpassword.dirty || f.cnfpassword.touched || submitted)">
                            <span class="text-danger" *ngIf="f.cnfpassword.errors.required">Confirm Password is required</span>
                            <span class="text-danger" *ngIf="f.cnfpassword.errors.mustMatch">Password not matched</span>
                        </div>
                                    </div>
                                </div>
    
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
