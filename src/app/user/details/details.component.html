<div class="container">
        <div class="mt-2">
            <h2>User list</h2>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Moblie Number</th>
                    <th>Gender</th>
                    <th class="address">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userDetails">
                    <td scope="row">{{user.id}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
